name: "selftesting"
on:
  issue_comment:
    types: created

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    # - uses: actions/checkout@v2
    - uses: jiro4989/setup-nim-action@v1
      with:
        nim-version: 'devel'
    - uses: ./
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
