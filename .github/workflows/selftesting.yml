name: "selftesting"
on:
  issue_comment:
    types: [created, edited]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        # 0 indicates all history
        fetch-depth: 0
    - uses: ./
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
